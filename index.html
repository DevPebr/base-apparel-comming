<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <main class="container">

    <header>
      <figure class="logo-header">
        <img src="./images/logo.svg" alt="logo">
      </figure>
    </header>
    
    <article class="main-content">


      <section class="content">

        <section class="hgroup">
          <h1>W E ' R E</h1>
          <h2>C O M I N G S O O N</h2>
        </section>


        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>

      <footer>
        <form action="#" class="form">

          <span>

            <input type="email" name="email" id="email-input" placeholder="     Email Address">
            
            <button type="button" id="btn">
              <img src="./images/icon-arrow.svg" alt="arrow">
            </button>
            <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
          </span>
          <p class="p-error" id="spanHiden">Please provide a valid email</p>
        </form>
      </footer>

    </article>


    <aside>
      <picture>
        <source media="(max-width: 1200px)" srcset='./images\hero-mobile.jpg'>
        <img src="./images/hero-desktop.jpg" alt="avatar">
      </picture>
    </aside>

  </main>


  <script src="./scripts/script.js"></script>
</body>

</html>
